<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spots</title>
    <meta name="author" content="Jacob Salloum" />
    <meta name="description" content="Spots" />
    <meta name="keywords" content="Triple, Ten, Spots, Social, Media" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/spots.logo.svg"
          alt="Spots Logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/spots.avatar.jpg"
            alt="Picture of Bessie Coleman"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-button">
              <img src="./images/spots.edit.svg" alt="Pencil Icon" />
              Edit Profile
            </button>
          </div>
          <button type="button" class="profile__add-button">
            <img src="./images/plus.icon.svg" alt="plus Icon" /> New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <button type="button" class="card__delete-button"></button>
                <img src="" alt="" class="card__image" />
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button type="button" class="card__like-button"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__description">2024 Â© Spots</p>
      </footer>
      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <h2 class="modal__title">
            Edit profile
            <button type="button" class="modal__close-button"></button>
          </h2>
          <form name="edit-profile" class="modal__form">
            <label class="modal__label" for="profile-name-input">
              Name
              <input
                id="profile-name-input"
                type="text"
                class="modal__input"
                placeholder="Type your name"
              />
            </label>
            <label class="modal__label" for="profile-description-input">
              Description
              <input
                id="profile-description-input"
                type="text"
                class="modal__input"
                placeholder="Describe yourself"
              />
            </label>
            <button type="submit" class="modal__submit-button">Save</button>
          </form>
        </div>
      </div>
      <div class="modal" id="add-card-modal">
        <div class="modal__container">
          <h2 class="modal__title">
            New Post
            <button type="button" class="modal__close-button"></button>
          </h2>
          <form name="new-post" class="modal__form" id="add-card-form">
            <label class="modal__label" for="add-card-link-input">
              Image Link
              <input
                id="add-card-link-input"
                type="url"
                class="modal__input"
                placeholder="Paste a link to the picture"
                name="link"
              />
            </label>
            <label class="modal__label" for="add-card-name-input">
              Caption
              <input
                id="add-card-name-input"
                type="text"
                class="modal__input"
                placeholder="Type your caption"
                name="name"
              />
            </label>
            <button type="submit" class="modal__submit-button">Save</button>
          </form>
        </div>
      </div>
    </div>
    <div class="modal modal_opened" id="preview__modal">
      <div class="modal__container modal__container_type_preview">
        <button
          type="button"
          class="modal__close-button modal__close-button_type_preview"
        ></button>
        <img
          class="modal__image"
          src="https://practicum-content.s3.us-west-1.amazonaws.com/software-engineer/spots/1-photo-by-moritz-feldmann-from-pexels.jpg"
          alt=""
        />
        <p class="modal__caption">Val Thorens</p>
      </div>
    </div>
    <script defer src="./scripts/index.js"></script>
  </body>
</html>
